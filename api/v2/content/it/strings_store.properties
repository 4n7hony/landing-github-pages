b_store_title=Blokada - il migliore ad blocker per Android
b_store_short=Il blocco degli annunci per Android - efficiente sulla batteria, veloce, potente e semplice da usare. Sviluppato attivamente da una comunità open source dedicata al futuro senza pubblicità.
b_store_bullets=- Gratuito e open source\n- Blocca contenuti indesiderati come pubblicità, tracciatori e malware\n- Estremamente semplice da utilizzare, nessuna configurazione richiesta\n- Root non richiesto\n- Funziona per tutte le apps, non solo il browser\n- Supporta sia la rete mobile che il WiFi
b_store_long=## Blocca gli annunci senza uccidere la batteria\n\nBlokada utilizza tecniche intelligenti per ridurre al minimo l'impatto sulla durata della batteria. Infatti, la maggior parte degli utenti ci dice che non vedono alcun tipo di scarico della batteria. Abbiamo anche fatto grandi sforzi per assicurarci che la velocità della rete non sia compromessa dal blocco degli annunci. Provalo!\n\n## Bloccatore di annunci di cui puoi fidarti\n\nDevi stare attento quando utilizzi applicazioni che filtrano il traffico, poichè possono rubare le tue informazioni private. Blokada è open source, il che significa che chiunque può vedere il codice sorgente per essere certo che sia sicuro da usare. Riponi la tua fiducia in una comunità fiorente che crede che il mondo senza pubblicità sia migliore!\n\n## Sei in controllo\n\nMentre Blokada può essere utilizzato senza spendere un secondo sulla configurazione, è comunque possibile adattarlo alle tue esigenze. Decidi che cosa dovrebbe e non deve essere bloccato e i filtri aggiunti verranno automaticamente aggiornati.\n\n## Proteggi la tua privacy\n\nBasta accendere Blokada e ti mostrerà come le grandi aziende stanno seguendo ogni tua mossa. Sarai scioccato! Blokada impedisce di inviare le richieste di tracciamento e ti  mantiene anonimo.\n\n## Mantenere il dispositivo in sicurezza e veloce\n\nBlokada salva il tuo piano dati e rende il dispositivo più veloce impedendogli di scaricare e visualizzare contenuti inutili. Funziona in tutte le tue applicazioni, non solo nel browser. Non richiede il root o un'installazione complessa, supporta sia le reti WiFi che le reti mobili ed è totalmente gratuito. Provalo!\n\n## Blokada è fatta da te\n\nIl tuo coinvolgimento è estremamente importante per mantenere Blokada indipendente e libera! Scopri come puoi aiutare su http://blokada.org/#you
