b_store_title=Blokada - Penyekat iklan terbaik untuk Android
b_store_short=Penyekat iklan untuk Android - Jimat bateri, pantas, berkuasa dan senang untuk digunakan. Pembangunan yang aktif daripada komuniti Super Terbuka yang ditujukan kepada bebas-iklan di masa hadapan.
b_store_bullets=-Percuma dan Sumber Terbuka\n-Menyekat kandungan yang tidak diperlukan seperti iklan, penjejak, malware\n-Sangat² senang untuk digunakn, tiada konfigurasi diperlukan\n-Tidak perlu "Root"\n-Berkesan untuk semua aplikasi, bukan hanya pada pelayar internet\n-Menyokong kedua² data mudah alih dan WiFi
b_store_long=## Menyekat ikalan tanpa menghabiskan bateri\n\nBlokada menggunakan cara pintar untuk meminimumkan impak kepada hayat bateri. Ini terbukti, kerana kebanyakkan pengguna tidak mendapati sebarang perubahan kepada hayat atau kehabisan bateri. Kami juga meletakkan usaha yang lebih dalam memasatikan kelajuan rangkaian tidak terjejas dengan penyekatan iklan yang dilakukan. Cubalah sendiri!\n\n## Penyekat iklan yang boleh dipercayai\n\nAnda sepatutnya lebih berhati² apabila menggunakan apa² aplikasi yang akan menapis transaksi data, ini kerana kebanyakkannya akan mencuri data² sensetif anda. Blokada adalah suber terbuka, ini bermaksud semua orang boleh melihat sumber data untuk memastikan keselamatan aplikasi ini. Letakkan lah kepercayaan anda kepada kominuti yang meperjuangkan dunia bebas iklan.\n\n## Kawalan ditangan anda\n\nSementara itu, Blokada boleh terus digunakan tanpa memerlukan sebarang konfigurasi, dan anda masih lagi boleh menata configurasinya mengikut kehendak anda. Anda boleh tentukan apa yang perlu dan tidak perlu untuk disekat, dan penapis yang digunakan akan dikemas kini secara automatik.\n\n## Menjaga privasi anda\n\nHanya menghidupkan Blokada, anda boleh melihat bagaimana syarikat² besar sedang menjejak setiap gerak geri anda. Anda akan terkejut! Blokada dapat menghalang permintaan penjejak dan mengekalkan anda dalam keadaan anonymous.\n\n## Memastikan peranti anda selamat dan pantas\n\nBlokada menjimatkan data interent dan membuatkan peranti anda lebih pantas dengan menghalang ia daripada memuat turun dan memaparkan apa² kandungan yang tidak diperlukan. Ia juga dapat berfungi untuk aplikasi² yang lain bukan pada pelayar internet sahaja. Ia tidak memerlukan konfigurasi "root" yang rumit, menyokong kedua² WiFI dan rangkaian mudah alih, dan ia adalah percuma sepenuhnya. Cubalah sendiri!\n\n## Blokada dicipta oleh anda\n\nPenglibatan anda adalah teramat penting untuk memastikan Blokada terus berdiri bebas dan percuma! Lihat bagaiman anda boleh membantu kami di http://blokada.org/#you
