b_unified_name=Fail hos yang disatukan(disyorkan)
b_unified_comment=Konfigurasi yang disyorkan adalah yang mana ia akan mengekalkan kestabilan antara penyekatan yang berkesan, hayat bateri dan kesalahan positif. Konfigurasi ini adalah terbaik untuk pengguna yang baharu.
b_hphosts_name=HpHos dan Fail hos
b_hphosts_comment=Konfigurasi yang lebih ketat akan berpeluang untuk menyekat lebih banyak iklan, tetapi ia mungkin berlaku kesilapan pada penyekatan isi yang tidak sepatutnya. Ini adalah pilihan yang bagus jika konfigurasi umum tidak berfungsi untuk anda.
b_mvps_name=MVPS hos fail
b_mvps_comment=Ringan, konfigurasi ini mengurangkan penggunaan suber, tetapi akan melepaskan lebih banyak iklan berbanding kongurasi umum dan ia juga akan menambah hayat bateri dan  prestasi peranti anda. Ini adalagh pilihan terbaik jika anda sedang ngalami masalah dengan peranti anda atau aplikasi ini.
b_adaway_name=Fail hos Adaway
b_adaway_comment=Sekat iklan daripada pembekal peranti dan pembekal analisis 
b_danpollock_name=Fail hos Dan Pollock
b_danpollock_comment=Fail penyekat iklan yang telah diseimbangkan.
b_pgl_name=Fail hos Peter Lowe
b_pgl_comment=Fail hos iklan yang kompak.
b_userreport_name=Senarai putih umum
b_userreport_comment=Mengandungi hos yang diperlukan untuk aplikasi ini  berfungsi dengan baik. Jika ia dipadamkan, mungkin akan menjejaskan sebahagian fungsi yang tidak kritikal pada aplikasi ini.
