b_unified_name=Arquivo hosts unificado (recomendado)
b_unified_comment=Uma configuração recomendada que mantém um balanceamento entre o bloqueio efetivo, baixo impacto na bateria e poucos falsos positivos. Esta é a opção mais segura para novos usuários.
b_hphosts_name=Arquivo hosts HpHosts
b_hphosts_comment=Um configuração mais rigorosa que bloqueia mais anúncios, mas ocasionalmente pode bloquear conteúdo desejado. Esta é uma boa opção se a opção padrão não é efetiva o suficiente para você.
b_mvps_name=Arquivo hosts MVPS
b_mvps_comment=Uma configuração menos rigorosa, que irá poupar recursos e omitir menos anúncios que a padrão, mas pode melhorar a autonomia de bateria e performance. Esta é uma ótima opção se estiver tendo problemas com seu dispositivo ou com algum aplicativo.
b_adaway_name=Arquivo hosts Adaway
b_adaway_comment=Bloqueia provedores de anúncios móveis e alguns provedores de análise.
b_danpollock_name=Arquivo hosts Dan Pollock's
b_danpollock_comment=Um arquivo de bloqueio de anúncios razoavelmente balanceado.
b_pgl_name=Arquivo hosts Peter Lowe's
b_pgl_comment=Um arquivo hosts compacto.
b_userreport_name=Lista branca padrão
b_userreport_comment=Contém endereços necessários para que este aplicativo funcione corretamente. Deletar estas entradas pode tornar algumas funções não críticas inutilizáveis.
