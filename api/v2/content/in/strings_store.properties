b_store_title=Blokada - pemblokir iklan terbaik untuk Android
b_store_short=Pemblokir iklan untuk Android - baterai efisien, cepat, kuat dan mudah digunakan. Aktif dikembangkan oleh komunitas open source yang didedikasikan untuk masa depan bebas iklan.
b_store_bullets=- Gratis dan open source\n- Memblokir isi yang tidak diinginkan seperti iklan, pelacakan, malware\n- Sangat mudah digunakan, tidak perlu konfigurasi\n- Tidak membutuhkan root\n- Bekerja untuk semua aplikasi, tidak hanya browser\n- Mendukung jaringan seluler dan WiFi
b_store_long=## Blokir iklan tanpa membunuh baterai\n\nBlokada menggunakan teknik pintar untuk meminimalkan dampak pada masa pakai baterai. Sebenarnya, sebagian besar pengguna mengatakan bahwa mereka tidak melihat adanya kekurangan baterai. Kami juga berusaha keras untuk memastikan kecepatan jaringan tidak terpengaruh oleh pemblokiran iklan. Uji sendiri!\n\n# Ad blocker yang bisa anda percaya\n\nAnda harus berhati-hati saat menggunakan aplikasi apa pun yang memfilter lalu lintas Anda, karena mereka dapat mencuri informasi sensitif Anda. Blokada adalah open source, yang berarti siapapun bisa melihat kode sumbernya untuk memastikannya aman digunakan. Letakkan kepercayaan Anda pada komunitas yang berkembang yang percaya bahwa dunia bebas iklan lebih baik!\n\nAnda memegang kendali\n\nSementara Blokada bisa digunakan tanpa menghabiskan waktu lama untuk konfigurasi, Anda tetap bisa menyesuaikannya dengan kebutuhan Anda. Anda memutuskan apa yang seharusnya dan tidak boleh diblokir, dan filter yang Anda tambahkan akan otomatis diperbarui.\n\n## Lindungi privasi Anda\n\nHidupkan saja Blokada dan itu akan menunjukkan bagaimana perusahaan besar melacak setiap gerakan Anda. Anda akan terkejut! Blokada mencegah permintaan pelacakan dikirim dan membuat Anda tetap anonim.\n\n## Jaga agar perangkat Anda tetap aman dan cepat\n\nBlokada menyimpan paket data Anda dan membuat perangkat Anda lebih cepat dengan mencegahnya mendownload dan menampilkan konten yang tidak perlu. Ini bekerja di semua aplikasi Anda, tidak hanya browser. Tidak memerlukan setup root atau rumit, mendukung jaringan WiFi dan mobile, dan benar-benar gratis. Coba saja!\n\n## Blokada dibuat oleh Anda\n\nKeterlibatan Anda sangat penting bagi Blokada untuk tetap mandiri dan bebas! Lihat bagaimana Anda bisa membantu di http://blokada.org/#you
