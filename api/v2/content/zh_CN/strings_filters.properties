b_unified_name = Unified hosts file (recommended)
b_unified_comment = A recommended configuration that strives to keep balance between blocking effectiveness, battery impact and false positives. This is a safe choice for new users.
b_hphosts_name = HpHosts ads hosts file
b_hphosts_comment = A rigorous configuration which will block more ads, but may occasionally mistakenly block desired content. This is a good choice if the default choice is not effective enough for you.
b_mvps_name = MVPS hosts file
b_mvps_comment = A lenient, less resource-intensive configuration which will omit more ads than the default one, but may improve battery life and device performance. This is a great choice if you are experiencing any issues with your device or apps.
b_adaway_name = Adaway hosts file
b_adaway_comment = Blocks mobile ad providers and some analytics providers.
b_danpollock_name = Dan Pollock's hosts file
b_danpollock_comment = A reasonably balanced ad blocking hosts file.
b_pgl_name = Peter Lowe's hosts file
b_pgl_comment = A compact ad servers hosts file.
b_userreport_name = Default whitelist
b_userreport_comment = Contains hosts required for this app to work properly. Deleting this entry may render some non-critical features unusable.
