b_store_title=Blokada - le meilleur bloqueur de pub pour Android
b_store_short=Le bloquer de pub pour Android - économe en batterie, rapide, puissant et facile d'emploi. Développé activement par une communauté open source dévouée à un futur sans publicités.
b_store_bullets=- Gratuit et open source\n- Bloque le contenu indésirable comme pubs, traçage, maliciels\n- Extrêmement facile à utiliser, aucune configuration nécessaire\n- Root non requis\n- Fonctionne pour toutes les applis, pas que le navigateur\n- Supporte les réseaux mobiles et Wi-Fi
b_store_long=## Bloquez les pubs sans tuer la batterie\n\nBlokada utilise des techniques intelligentes pour minimiser l'impact sur la batterie. D'ailleurs, la plupart des utilisateurs nous indiquent qu'ils ne voient aucun impact. Nous mettons également un grand soin à faire en sorte que la vitesse du réseau ne soit pas impactée. Essayez par vous-même !\n\n## Bloqueur de pubs de confiance\n\nVous devez être attentif lorsque vous utilisez des applis qui filtrent votre trafic, puisqu'elles peuvent voler vos informations confidentielles. Blokada est open source, ce qui signifie que n'importe qui peut voir son code source et certifier qu'elle est sûre. Faites confiance à une communauté qui pense qu'un monde sans publicités est meilleur !\n\n## C'est vous qui controllez\n\nMême si Blokada peut être utilisé sans perdre de temps à cconfigurer, vous pouvez tout de même l'adapter à vos besoins. Vous décidez de ce qui devrait être bloqué ou pas, et les filtres que vous ajoutez seront automatiquement mis à jour.\n\n## Protégez votre confidentialité\n\nDémarrez Blokada et l'appli vous montrera comment les grandes sociétés surveillent vos moindres mouvements. Vous serez choqué(e) ! Blokada bloque les requêtes de traçages et conserve votre anonymat.\n\n## Maintenez votre appareil sûr et rapide\n\nBlokada protège vos données mobiles et rend votre appareil plus rapide en l'empêchant de charger et afficher du contenu indésirable. Ça fonctionne sur toutes vos applis, pas uniquement le navigateur. Ça n'a pas besoin de root ou de configurations compliquées, supporte Wi-Fi et données mobiles, et est totalement gratuit. Il n'y a qu'à essayer !\n\n## Blokada est fait par vous\n\nVotre participation est très importante pour que Blokada reste indépendant et gratuit ! Voyez comment vous pouvez aider à http://blokada.org/#you
