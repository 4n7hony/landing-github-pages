b_unified_name=File hosts unificato (consigliato)
b_unified_comment=Una configurazione consigliata che cerca di bilanciare l'efficacia del blocco, l'impatto sulla batteria e i falsi positivi. Questa è una scelta sicura per i nuovi utenti.
b_hphosts_name=HpHosts ads file hosts
b_hphosts_comment=Un rigoroso file di configurazione che bloccherà più ads, ma occasionalmente potrebbe bloccare per errore dei contenuti desiderati. Questa è una buona scelta se per te non è abbastanza efficace.
b_mvps_name=MVPS file hosts
b_mvps_comment=Una configurazione indulgente, più leggera sulle risorse che mancherà più ads di quella predefinita, ma potrebbe migliorare la durata della batteria e le prestazioni del dispositivo. Questa è un'ottima scelta se stai avendo qualche problema con il dispositivo o con le apps.
b_adaway_name=Adaway file hosts
b_adaway_comment=Blocca i fornitori di ad mobili e alcuni fornitori di analitici.
b_danpollock_name=Dan Pollock's file hosts
b_danpollock_comment=Un file hosts blocca ad ragionevolmente bilanciato.
b_pgl_name=Peter Lowe's file hosts
b_pgl_comment=Un file hosts di server ad compatto.
b_userreport_name=Whitelist predefinita
b_userreport_comment=Contiene hosts richiesti per il corretto funzionamento di questa app. Cancellarli può rendere inusabili alcune funzionalità non critiche.
