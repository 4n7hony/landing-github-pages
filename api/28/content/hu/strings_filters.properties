b_unified_name=Egyesített host fájl (ajánlott)
b_unified_comment=Egy ajánlott beállítás, amely az egyensúlyra törekszik a blokkolási hatékonyság, akkumulátor kihatás és a fals pozitívok között. Ez a biztos választás kezdő felhasználók számára.
b_hphosts_name=HpHosts reklám host fájl
b_hphosts_comment=Egy szigorú beállítás, amely több reklámot fog blokkolni, de néha tévesen kívánatos tartalmat is megfoghat. Ez akkor jó választás, ha az alapértelmezett nem elég hatékony számodra.
b_mvps_name=MVPS host fájl
b_mvps_comment=Egy engedékenyebb, kevésbé erőforrás-igényes beállítás, amely több reklámot kihagy mint az alapértelmezett, de javíthatja az akkumulátor élettartamot és az eszköz teljesítményét. Ez egy remek választás, ha problémákat tapasztalsz az eszközön vagy az alkalmazásokban.
b_adaway_name=Adaway host fájl
b_adaway_comment=Blokkolja a mobil reklám szolgáltatókat és néhány analitikai szolgáltatót.
b_danpollock_name=Dan Pollock host fájlja
b_danpollock_comment=Egy meglehetősen kiegyensúlyozott reklám blokkoló host fájl.
b_pgl_name=Peter Lowe host fájlja
b_pgl_comment=Egy kompakt reklám szerver host file.
b_userreport_name=Alapértelmezett fehérlista
b_userreport_comment=Azokat a hostokat tartalmazza, amelyek szükségesek az alkalmazás helyes működéséhez. Ennek a bejegyzésnek a törlése használhatatlanná tehet néhány nem kritikus funkciót.
