b_changelog=<b>Blokada ist jetzt Open Source!</b>\n\nDies ist das erste vollständige Open Source-Release. Blokada freut sich nun auf die Unterstützung der Community, um es zum besten AdBlocker für Android zu machen. :)\n\n<b>Blokada lebt von Dir.</b>\n\nDu kannst uns jetzt unterstützen. Übersetzungen, Coding, Spenden - gehe zu <a href="http://blokada.org/#you">blokada.org/#you</a> und sieh Dir an, wie Du Blokada helfen kannst, unabhängig und einmalig zu bleiben!
