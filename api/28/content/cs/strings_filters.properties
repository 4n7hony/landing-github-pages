b_unified_name=Jednotný soubor hosts (doporučeno)
b_unified_comment=Doporučená konfigurace, která se snaží udržovat rovnováhu mezi blokující účinností, dopadem na baterii a falešnými poplachy. To je bezpečná volba pro nové uživatele.
b_hphosts_name=HpHosts soubor hosts reklamy
b_hphosts_comment=Pečlivá konfigurace, která bude blokovat více reklam, ale může občas mylně blokovat požadovaný obsah. To je dobrá volba, pokud výchozí volba není dostatečně efektivní pro vás.
b_mvps_name=MVP host soubor
b_mvps_comment=Shovívavá, méně náročná na zdroje, která bude vynechávat více reklam než výchozí, ale může zlepšit životnost baterie a výkon zařízení. To je skvělá volba, pokud narazíte na jakékoli problémy s přístrojem nebo s aplikací.
b_adaway_name=Adaway host soubor
b_adaway_comment=Blokovat mobilní poskytovatele reklam a některé poskytovatele analýz.
b_danpollock_name=Dan Pollock hosts soubor
b_danpollock_comment=Rozumně vyvážený ad blokující hostitel.
b_pgl_name=Peter Lowe hosts soubor
b_pgl_comment=Kompaktní reklamní servery souborů hosts.
b_userreport_name=Výchozí whitelist
b_userreport_comment=Obsahuje hostitele požadované pro tuto aplikaci, aby pracovaly správně. Smazání této položky může způsobit některé chyby a být nepoužitelný.
