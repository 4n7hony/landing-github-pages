b_unified_name=統一主機檔案（推薦）
b_unified_comment=建議的組態，追求維持阻擋效果，電池影響和誤報之間的平衡。這對於新使用者來說是安全的選擇。
b_hphosts_name=HpHosts 廣告主機檔案
b_hphosts_comment=嚴格的組態，將會阻擋更多的廣告，但有時可能會錯誤地阻擋所需的內容。如果預設的選擇對您來說效果不夠好，這是一個不錯的選擇。
b_mvps_name=MVPS 主機檔案
b_mvps_comment=寬鬆，資源密集程度較低的組態，這可以省略比預設更多的廣告，但可以延長電池續航力和裝置效能。如果您的裝置或應用程式遭受到任何問題，這是一個不錯的選擇。
b_adaway_name=Adaway 主機檔案
b_adaway_comment=阻擋手機廣告提供商和一些分析提供商。
b_danpollock_name=Dan Pollock's 主機檔案
b_danpollock_comment=合理均衡的廣告阻擋主機檔案
b_pgl_name=Peter Lowe's 主機檔案
b_pgl_comment=簡潔的廣告投放主機檔案
b_userreport_name=預設白名單
b_userreport_comment=包含此應用程式正常工作所需的主機。刪除此項目可能會使某些非緊要的功能不能使用。
