b_store_long=## Blokování reklam bez vybíjení baterie\n\nBlokáda používá chytré techniky pro minimalizaci dopadu na výdrž baterie. Ve skutečnosti, většina uživatelů nám říká, že nevidí žádné vybití baterie vůbec. Také klademe velké úsilí, aby rychlost sítě neovlivnila blokování reklam. Vyzkoušejete sami! \n\n## Ad Blocker, kterému můžete důvěřovat \n\nmusíme být opatrní při používání jakékoliv aplikace, které se snaží filtrovat svůj provoz, protože mohou ukrást citlivé informace. Blokáda je open source, což znamená, že každý může vidět jeho zdrojový kód, aby se ujistil, že je bezpečná. Dal jsem svou důvěru v prosperující komunitu, která se domnívá, ad-free world je lepší! \n\n## Nacházíte se v řízení \n\nZatímco Blokáda může být použita bez výdajů, na druhém místě pro konfiguraci, ho stále můžete upravit pro své potřeby. Rozhodnout, co by mělo a nemělo být blokováno, a filtry co přidáte, budou automaticky udržovány v aktuálním stavu. \n\n## Chraňte své soukromí \n\nStačí zapnout Blokádu a to vám ukážu, jak to jsou velké korporace sledovat každý váš pohyb. Budete šokováni! Blokáda brání sledování, co bude odesláno a udrží vás v anonymitě. \n\n## Udržujte svůj přístroj bezpečný a rychlý \n\nBlokáda šetří váš datový tarif a dělá přístroj rychlejší, protože mu zabránila stahování a zobrazování nepotřebného obsahu. Pracuje ve všech vašich aplikacích, a to nejen u prohlížeče. Nevyžaduje root nebo komplikované instalace, podporuje Wi-Fi a mobilní sítě, a je zcela zdarma. Jen to zkuste! \n\n## Blokada se vyrábí vámi\n\nVaše zapojení je velmi důležité pro Blokádu, zůstat nezávislá a úplně zdarma! Podívejte se, jak vám může pomoci při http://blokada.org/#you
