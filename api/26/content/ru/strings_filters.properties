b_unified_name=Унифицированный файл хостов (рекомендуется)
b_unified_comment=Рекомендуемая конфигурация, которая позволяет сохранить баланс между эффективностью блокировки, влиянием на расход батареи и ложными срабатываниями. Это безопасный выбор для новых пользователей.
b_hphosts_name=Файл рекламных хостов HpHosts
b_hphosts_comment=Строгая конфигурация, которая будет блокировать больше рекламы, но иногда может ошибочно блокировать полезный контент. Это хороший вариант, если выбор по умолчанию недостаточно эффективен для вас.
b_mvps_name=Файл хостов MVPS
b_mvps_comment=Щадящая, менее ресурсоемкая конфигурация, которая будет пропускать больше рекламы, чем значение по умолчанию, но позволит увеличить время работы батареи и производительность устройства. Это отличный выбор, если возникают какие-либо проблемы с устройством или приложениями.
b_adaway_name=Файл хостов Adaway
b_adaway_comment=Блокирует мобильную рекламу и некоторые сервисы аналитики.
b_danpollock_name=Файл хостов Dan Pollock's
b_danpollock_comment=Сбалансированный файл хостов для блокировки рекламы.
b_pgl_name=Файл хостов Peter Lowe's
b_pgl_comment=Компактный файл хостов рекламных серверов
b_userreport_name=Белый список по умолчанию
b_userreport_comment=Содержит хосты, необходимые для правильной работы данного приложения. Удаление этой записи может привести к некорректному отображению некоторых некритичных элементов контента.
