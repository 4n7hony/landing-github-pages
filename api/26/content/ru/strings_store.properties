b_store_bullets=- Свободный и открытый исходный код\n\n- Блокирует нежелательный контент, например рекламу, отслеживание, вредоносные программы\n\n- Чрезвычайно прост в использовании, не требуется никакой настройки\n\n- Не требуется root\n\n- Работает для всех приложений, а не только в браузере\n\n- Поддерживает как мобильные сети, так и WiFi.
b_store_long=## Блокирует рекламу не убивая батарею\n\n\n\nBlokada использует умные методы для минимизации влияния на время работы батареи. На самом деле, большинство пользователей говорят нам, что они не видят разрядки батареи вообще. Мы также приложили огромные усилия для обеспечения того, чтобы блокировка рекламы не влияла на скорость сети. Проверьте сами!\n\n\n\n## Блокировщик рекламы, которому можно доверять\n\n\n\nСледует соблюдать осторожность при использовании любых приложений, которые отфильтровывают ваш трафик, так как они могут украсть вашу конфиденциальную информацию. Blokada является приложением с открытым исходным кодом, поэтому любой может удостовериться, что приложение безопасно для использования. Присоединяйтесь к сообществу, которое верит, что мир без рекламы лучше!\n\n\n\n## Вы контролируете\n\n\n\nНесмотря на то, что Blokada можно использовать, не тратя секунды на конфигурацию, приложение можно настроить в зависимости от ваших потребностей. Вы сами определяете, что следует и не следует блокировать, а добавляемые фильтры будут автоматически обновляться.\n\n\n\n## Защитите вашу частную жизнь\n\n\n\nПросто включите Blokada и увидите, как крупные корпорации отслеживают каждое ваше движение. Вы будете в шоке! Blokada предотвращает отправку запросов на отслеживание и сохраняет анонимность.\n\n\n\n## Сохраняйте ваше устройство безопасным и быстрым\n\n\n\nBlokada сохраняет ваш трафик и делает устройство быстрее, предотвращая загрузку и отображение ненужного контента. Это работает во всех приложениях, а не только в браузере. Не нужен root или сложная настройка, поддерживается как Wi-Fi, так и мобильные сети. Все совершенно бесплатно. Просто попробуйте!\n\n\n\n## Blokada сделана вами\n\n\n\nВаше участие очень важно для того, чтобы Blokada оставалась независимой и свободной! Посмотрите, как вы можете помочь http://blokada.org/#you
