b_store_short=O bloqueador de anúncios para Android - eficiente, rápido, poderoso e simples de usar. Desenvolvido ativamente pela comunidade de código aberto dedicada a um futuro sem propagandas.
b_store_bullets=- Gratuito e de código aberto\n- Bloqueia conteúdo indesejado como anúncios, rastreamento, programas maliciosos\n- Estrememente fácil de usar, não são necessárias configurações\n- Não é preciso desbloquear seu dispositivo (root)\n- Funciona em qualquer aplicativo, não apenas no navegador\n- Suporta redes móveis e WiFi
b_store_long=## Bloqueia anúncios sem sacrificar a bateria\n\nBlokada usa técnicas inteligentes para minimizar o impacto no consumo de bateria. Na verdade, a maioria dos usuários nos diz que que não percebem qualquer aumento de consumo. Nós também dedicamos grande esforço para nos certificarmos que a velocidade da rede não seja afetada. Teste você mesmo!\n\n## Um Bloqueador de Anúncios que você pode confiar\n\nVocê deve ter cuidado ao usar qualquer aplicativo que filtre seu tráfego, pois ele pode roubar suas informações. O Blokada é feito com código aberto, o que significa que qualquer um pode ver o código fonte para ter certeza que é seguro. Confie em uma comunidade que acredita que um mundo livre de anúncios é melhor!\n\n## Você está no controle\n\nApesar do Blokada poder ser usado sem se gastar um segundo sequer em configurações, você ainda pode ajustá-lo para suas necessidades. Você decide o que deve e o que não deve ser bloqueado, e os filtros que você adicionar serão automaticamente atualizados.\n\n## Proteja sua privacidade\n\nApenas ative o Blokada e ele lhe mostrará como as grandes corporações estão rastreando cada movimento seu. Você ficará chocado! Blokada previne que requisições de rastreamento sejam feitas e te mantem anônimo.\n\n## Mantenha seu dispositivo protegido e rápido\n\nO Blokada economiza seu plano de dados e faz seu dispositivo ficar mais rápido impedindo que sejam baixados ou exibidos conteúdos desnecessários. Ele funciona em todos seus aplicativos, não apenas no navegador, não requer desbloqueio (root) nem configurações complicadas, suporta redes WiFi e redes móveis, e é totalmente gratuito. Não custa nada experimentar!\n\n## Blokada é feito por você\n\nSeu envolvimento é extremamente importante para que o Blokada permaneça independe e gratuito! Veja como você pode nos ajudar em http://blokada.org/#you
