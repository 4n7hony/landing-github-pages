b_store_long=## Blokira reklame bez ubijanja baterije\n\nBlokada se služi inteligentnim tehnikama koje minimiziraju utjecaj na trajanje baterije. Štoviše, većina korisnika javlja nam da ne primjećuju baš nikakvo dodatno trošenje baterije. Također se stvarno trudimo da blokiranje ne utječe na brzinu interneta. Provjerite sami!\n\n## Ad blocker kojemu možete vjerovati\n\nBudite pažljivi kod korištenja bilo kakvih aplikacija koje filtriraju vaš podatkovni promet, jer su one u mogućnosti krasti vaše osjetljive informacije. Blokada je otvorenog koda, što znači da njen kod svatko može pregledati i uvjeriti se da je sigurna za upotrebu. Dajte povjerenje rastućoj zajednici koja vjeruje da je budućnost bez reklama bolja budućnost!\n\n## Vi imate kontrolu\n\nIako se Blokada može koristiti a da ne potrošite ni sekundu na namještanje postavki, još uvijek ju možete podesiti prema svojim zahtjevima. Vi odlučujete što treba a što ne treba biti blokirano, a filteri koje dodate bit će automatski ažurirani.\n\n## Zaštitite svoju privatnost\n\nJednostavno uključite Blokadu i pokazat će vam kako velike korporacije prate svaki vaš pokret. Bit ćete šokirani! Blokada sprečava slanje zahtjeva za praćenje i čini vas anonimnima.\n\n## Neka vaš uređaj bude siguran i brz\n\nBlokada štedi vaš podatkovni promet i čini vaš uređaj bržim tako što mu ne dozvoljava skidanje i prikazivanje neželjenih sadržaja. Radi u svim vašim aplikacijama, ne samo u internet pregledniku. Ne zahtijeva rootanje ni komplicirane postavke, podržava WiFi i mobilne mreže, i apsolutno je besplatna. Probajte!\n\n## Blokadu ste stvorili vi\n\nVaš doprinos je izuzetno važan da bi Blokada mogla ostati nezavisna i besplatna! Pogledajte kako možete pomoći na http://blokada.org/#you
