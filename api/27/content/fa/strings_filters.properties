b_unified_name=فایل منابع یکپارچه (پیشنهاد ما)
b_unified_comment=یک پیکربندی پیشنهادی که تلاش می‌کند تا تعادل میان تاثیر مسدود سازی، آمار مثبِت کاذبِ باتری. این برای کاربران تازه کار یک انتخاب خوب است.
b_hphosts_name=فایل تبلیغات میزبان HpHosts
b_hphosts_comment=یک پیکربندی دقیق که تبلیغات بیشتری را مسدود می‌کند، اما اشتباه بیشتری روی مسدود سازی محتوای مورد نظر دارد. این یک انتخاب خوب است اگر انتخاب پیشفرض تان به اندازه کافی تاثیرگذار نباشد.
b_mvps_name=فایل میزبان تبلیغات MVPS
b_mvps_comment=مود مهربان، ممکن است با این پیکربندی کمی بیشتر تبلیغات ببینید، ولی مصرف باتری و کارایی گوشی بهبود میابد. اگر در برنامه ها مشکلاتی دارید این بهترین گزینه است.
b_adaway_name=فایل میزبان Adaway
b_adaway_comment=بلاک کردن ارائه دهندگان تبلیغات موبایل و تجزیه و تحلیل اطلاعات شما.
b_danpollock_name=فایل میزبان Dan Pollock
b_danpollock_comment=یک فایل میزبان متعادل شده منتقی.
b_pgl_name=فایل میزبان Pete Lowe
b_pgl_comment=فایل میزبان فشرده شده سرورهای تبلیغاتی.
b_userreport_name=لیس مجاز پیش‌فرض
b_userreport_comment=محتوای میزبان‌هایی که این برنامه برای ادامه کار نیاز دارد.\nپاک کردن این ممکن است بعضی قابلیت های غیر بحرانی را از کار بیندازد.
