b_changelog=<b>Blokada ora è Open Source!</b>\n\nQuesto è il primo rilascio opensource. Blokada ora è pronta per l'ingresso della comunità e per farne il miglior blocker per Android. :)\n\n<b>Blokada è fatta da te.</b>\n\nOra è il momento di mostrare il tuo sostegno. Traduzioni, programmazione, donazioni - vai a <a href="http://blokada.org/#you">blokada.org/#you</a> e vedi come puoi aiutare Blokada a rimanere indipendente e eccezionale!
