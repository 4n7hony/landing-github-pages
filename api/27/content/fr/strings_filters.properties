b_unified_name=Fichier hosts unifié (recommandé)
b_unified_comment=Une configuration recommandée garantissant un équilibre entre l'efficacité des blocages, impact sur la batterie et les faux positifs. Un choix sûr pour les nouveaux utilisateurs.
b_hphosts_name=Fichier hosts de pub HpHosts
b_hphosts_comment=Une configuration rigoureuse qui bloquera plus de publicités, mais, pourra, à l'occasion, bloquer du contenu souhaité. C'est un bon choix si les valeurs par défaut ne sont pas assez efficaces.
b_mvps_name=Fichier hosts MVPS
b_mvps_comment=Une configuration légère, moins gourmande en ressources, qui filtrera moins de pubs que par défaut. Mais elle peut améliorer la batterie et les performances de l'appareil. C'est un excellent choix si vous avez des soucis avec votre appareil ou des applis.
b_adaway_name=Fichier hosts Adaway
b_adaway_comment=Bloque les fournisseurs de pubs mobiles et d'analytiques.
b_danpollock_name=Fichier hosts Dan Pollock
b_danpollock_comment=Un fichier hosts de blocage raisonnablement équilibré.
b_pgl_name=Fichier hosts Peter Lowe
b_pgl_comment=Un fichier hosts de blocage de serveurs compact
