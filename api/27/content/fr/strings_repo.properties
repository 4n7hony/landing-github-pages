b_changelog=\n<b>Blokada est désormais Open Source !</b>\n\nCeci est la première véritable version totalement open source. Blokada est maintenant prêt pour que la communauté en fasse le meilleur bloqueur de publicités pour Android. :)\n\n<b>Blokada est fait par vous.</b>\nIl est temps de montrer votre support. Traductions, code, dons, - allez ici <a href="http://blokada.org/#you">blokada.org/#you</a> et voyez comme vous pouvez aider à faire en sorte que Blokada reste indépendant et génial !
