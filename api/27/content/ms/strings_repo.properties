b_changelog=<b>Blokada adalah Sumber Terbuka!</b>\n\nIni adalah keluaran pertama yang menggunakan Sumber Terbuka sepenuhnya. Blokada telah bersedia kepada kominiti untuk melangkah masuk bagi menjadikan ia sebuah penyekat iklan terbaik untuk Android.\n\n<b>Blokada dimajukan oleh anda</b>\n\nSekarang adalah masa untuk menunjukkan sokongan anda. Terjemahan, coding, derma - pergi ke <a href="http://blokada.org/#you">blokada.org/#you</a> dan lihat apa yang anda boleh bantu untuk Blokada sentiasa berdiri sendiri dan menakjubkan!
