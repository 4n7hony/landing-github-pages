b_unified_name=Samengesteld hostnamen bestand (aanbevolen)
b_unified_comment=Een aanbevolen configuratie die ernaar streeft een zo goed mogelijke balans tussen blokkeer effectiviteit, batterij gebruik en valse positieven te verkrijgen. Dit is een veilige keuze voor nieuwe gebruikers.
b_hphosts_name=HpHosts hostnaam bestand
b_hphosts_comment=Een strenge configuratie die meer advertenties blokkeert, maar soms mogelijk ook gewilde content blokkeert. Dit is een goede keuze wanneer de standaard keuze niet effectief genoeg voor je blijkt.
b_mvps_name=MVPS hostnaam bestand
b_mvps_comment=Een lichte, minder intensieve configuratie die meer advertenties door kan laten als de standaard configuratie, maar die beter kan zijn voor het batterij verbruik en de prestaties van je apparaat. Dit is een goede keuze als je problemen ervaart met je apparaat of apps.
b_adaway_name=Adaway hostnaam bestand
b_adaway_comment=Blokkeert mobiele advertentie providers en sommige analyse providers.
b_danpollock_name=Dan Pollock's hostnaam bestand
b_danpollock_comment=Een redelijk gebalanceerde lijst met geblokkeerde hostnamen.
b_pgl_name=Peter Lowe's hostnaam bestand
b_pgl_comment=Een compacte ad servers lijst.
b_userreport_name=Standaard witte lijst
b_userreport_comment=Bevat hostnamen die nodig zijn voor deze app om goed te kunnen functioneren. Uitschakelen of verwijderen van deze lijst kan ervoor zorgen dat niet-kritische onderdelen onbruikbaar worden.
