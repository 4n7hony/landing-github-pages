b_store_title=Blokada - de beste advertentieblokker voor Android
b_store_short=De advertentieblokker voor Android - batterij zuinig, snel, krachtig en eenvoudig te gebruiken. Actief ontwikkeld door een open source community gewijd aan een advertentie vrije toekomst.
b_store_bullets=- Gratis en open source\n- Blokkeer ongewenste inhoud, zoals advertenties, tracking, malware\n- Uitermate eenvoudig te gebruiken, geen configuratie nodig\n- Geen root nodig\n- Werkt voor alle apps, niet alleen de browser\n- Ondersteunt zowel mobiele netwerken als WiFi
b_store_long=## Blokkeer advertenties zonder je batterij leeg te trekken\n\nBlokada maakt gebruik van technieken die het batterijverbruik minimaliseren. Sterker nog; de meeste gebruikers vertellen ons dat zij helemaal geen batterijverbruik zien. Ook proberen we er met man en macht voor te zorgen dat de netwerksnelheid niet aangetast wordt tijdens het blokkeren van advertenties. Test het zelf!\n\n## Een advertentie blocker die je kunt vertrouwen\n\nJe moet niet zomaar iedere app vertrouwen die jouw internetverkeer filtert, omdat ze gemakkelijk jouw gevoelige informatie zouden kunnen stelen. Blokada is software van open bron, wat betekent dat iedereen de broncode kan inzien en zich er van kan verzekeren dat het veilig is om te gebruiken. Stel je vertrouwen in een groeiende gemeenschap die gelooft dat een advertentie vrije wereld een betere wereld is!\n\n## Jij hebt de controle\n\nHoewel Blokada te gebruiken is zonder ook maar een seconde te besteden aan het configureren ervan, kun je er nog steeds voor kiezen om het in te stellen naar je eigen wensen. Jij beslist wat wel en wat niet geblokkeerd moet worden en de filters die je zelf toevoegd worden automatisch up to date gehouden.\n\n## Bescherm jouw privacy\n\nZet Blokada aan en je zult simpelweg zien hoe de grote bedrijven jou continue volgen. Je zult versteld staan! Blokada voorkomt het verzenden van tracking verzoeken en houdt je anoniem.\n\n## Houdt je apparaat veilig en snel\n\nBlokada bespaart je mobiele data en maakt je apparaat sneller, doordat het voorkomt dat onnodige content wordt gedownload en wordt weergegeven. Het werkt in al je apps, niet alleen in de browser. Het heeft geen ROOT toegang of moeilijke instellingen nodig, werkt met zowel WIFI als mobiele data en is compleet gratis! Probeer het zelf!\n\n## Blokada is gemaakt door jou\n\nJouw betrokkenheid is extreem belangrijk in het onafhankelijk en gratis houden van Blokada! Bekijk hier hoe je kunt helpen http://blokada.org/#you
