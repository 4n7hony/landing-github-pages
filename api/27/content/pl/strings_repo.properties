b_changelog=<b>Blokada właśnie stała się projektem Open Source!</b>\n\nTo jest pierwsza wersja Blokady w pełni dostępnym kodem źródłowym. Blokada jest teraz gotowa na to, aby Polscy użytkownicy wkroczyli do akcji i zrobili z niej najlepszego adblockera na Androida :)\n\n<b>Blokada istnieje dzięki Tobie.</b>\n\nNadszedł czas na pokazanie Twojego wsparcia - wejdź na <a href="http://blokada.org/#you">blokada.org/#you</a> i zobacz w jaki sposób możesz sprawić, aby Blokada pozostała niezależna. 
