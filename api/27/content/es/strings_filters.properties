b_unified_name=Fichero host unificado (recomendado)
b_unified_comment=Una configuración recomendada que intenta mantener el equilibrio entre la eficacia de bloqueo, el impacto de la batería y los falsos positivos. Esta es una opción segura para los nuevos usuarios.
b_hphosts_name=Archivo host HpHosts
b_hphosts_comment=Una configuración rigurosa que bloqueará más anuncios, pero que de vez en cuando puede bloquear por error el contenido deseado. Esta es una buena opción si la opción predeterminada no es lo suficientemente eficaz para ti.
b_mvps_name=Archivo host MVPS
b_mvps_comment=Una configuración que usa menos recursos y que omitirá más anuncios que el predeterminado. A cambio, puede mejorar la duración de la batería y el rendimiento del dispositivo. Esta es una gran opción si experimentas cualquier problema con tu dispositivo o aplicaciones.
b_adaway_name=Archivo host Adaway
b_adaway_comment=Bloquea proveedores de anuncios móviles y algunos proveedores de análisis de datos online.
b_danpollock_name=Archivo host Dan Pollock
b_danpollock_comment=Un archivo host razonablemente equilibrado.
b_pgl_name=Archivo host Peter Lowe
b_pgl_comment=Un archivo host compacto con bastantes servidores de anuncios.
b_userreport_name=Lista blanca por defecto
b_userreport_comment=Contiene los hosts necesarios para que la aplicación funcione correctamente. La eliminación de esta entrada puede hacer que algunas características no críticas dejen de funcionar.
