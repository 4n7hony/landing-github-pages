b_store_long=## חסום פרסומות בלי להרוג את הבטריה\n\nBlokada משתמש בשיטות חכמות על מנת להקטין את ההשפעה על הבטריה. למעשה, רוב המשתמשים לא יראו בכלל השפעה על הבטריה. אנחנו גם משקיעים מאמצים רבים לשמור על כך שמהירות הגלישה לא תושפע. תבדוק אותנו בעצמך!\n\n## חוסם פרסומות שאתה יכול לבטוח בו\n\nאתה צריך להיות זהיר כאשר אתה משתמש באפליקציות אשר מפלטרות את התעבורה שלך, מכיוון שהן יכולות לגנוב לך את המידע הרגיש. Blokada הינה פרוייקט קוד פתוח, מה שאומר שכול אחד יכול לראות את הקוד מקור שלה כדי להיות בטוח שהיא בטוחה לשימוש. שים את האמונה בקהילה משגשגת שמאמינה בעולם חסר פרסומות טוב יותר!\n\n## אתה בשליטה\n\nלמרות שBlokada יכול לעבוד ללא בזבוז שניה על הגדרות, אתה עדיין יכול להתאים אותה לצרכיך. אתה תחליט מה צריך להחסם ומה לא, והפילטרים שלך יעודכנו לבד.\n\n## שמור על פרטיותך\n\nרק תפעיל את Blokada והיא תראה לך כמה החברות הגדולות עוקבות אחרי כל צעד שלך. אתה תודהם! Blokada מונעת מבקשות מעקב להשלח ושומרת על האנונימיות שלך.\n\n## שמור על מהירות מכשירך ואבטחתו\n\nBlokada חוסכת לך בחבילת הנתונים ועוזרת למכשירך להיות מהיר יותר באמצעות מניעת הורדה והצגה של מידע לא חשוב. זה עובד על כלל האפליקציות שלך, לא רק על הדפדפן. זה לא דורש הרשאות root או הגדרות מסובכות, תומך ברשתות סלולר וWiFi, והיא חינמית לגמרי. רק תן לזה צ'אנס! (וזה יוכיח לך את זה כפי שאמר המבורגרי)\n\n## Blokada נוצרה עבורך\n\nההתערבות שלך חשובה ביותר על מנת שBlokada תשאר עצמאית וחינמית! ראה כיצד אתה יכול לעזור בhttp://blokada.org/#you
