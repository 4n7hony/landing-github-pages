b_store_short=Bloker reklam na smartfony z Androidem - szybki, prosty w obsłudze, i nie zużywa baterii. Aktywnie rozwijany przez społeczność open source wierzącą w przyszłość bez reklam.
b_store_bullets=- Darmowy i open source\n- Blokuje niechcianą treść taką jak reklamy, śledzenie i wirusy\n- Bardzo prosty interfejs, nie wymaga konfiguracji\n- Nie wymaga roota\n- Blokuje reklamy we wszystkich aplikacjach, nie tylko w przeglądarce\n- Działa na WiFi i na pakiecie
b_store_long=## Blokuj reklamy bez poświęcania baterii\n\nBlokada stosuje zaawansowane techniki do zminimalizowania wpływu na życie baterii. Większość użytkowników mówi nam, że nie widzi żadnego wpływu na baterię. Kładziemy także duży nacisk na zapewnienie, aby prędkość transferu nie ulegała pogorszeniu poprzez blokowanie reklam. Sprawdź to sam!\n\n## Bloker reklam któremu możesz zaufać\n\nZachowaj ostrożność instalując aplikacje które filtrują Twój transfer, gdyż mogą one wykradać Twoje poufne dane. Blokada jest projektem open source, co oznacza że każdy może przeanalizować jej kod źródłowy i upewnić się, że aplikacja jest bezpieczna w użyciu. Ufaj społeczności pasjonatów która wierzy, że świat byłby lepszy bez reklam!\n\n## Ty kontrolujesz sytuację\n\nBlokada może być używana bez spędzenia sekundy na konfiguracji. Nie mniej jednak, Ty decydujesz co musi a co nie powinno być blokowane. Filtry dodane przez Ciebie są również automacznie aktualizowane.\n\n## Chroń swoją prywatność\n\nAktywuj Blokadę aby zobaczyć, jak korporacje śledzą Twój każdy ruch. Będziesz w szoku! Blokada zatrzymuje śledzenie, dzięki czemu Twoja anonimowość jest zapewniona.\n\n## Twój smartfon, szybki i bezpieczny\n\nBlokada oszczędza Twój pakiet i poprawia wydajność Twojego smartfona dzięki zmniejszaniu ilości pracy jaką on musi wykonać przy pobieraniu i wyświetlaniu reklam i innej niepotrzebnej treści. Blokada działa we wszystkich aplikacjach, a nie tylko w przeglądarce. Nie wymaga roota i wspiera każdy rodzaj połączenia z Internetem. Wypróbuj ją, to nic nie kosztuje!\n\n## Blokada istnieje dzięki Tobie\n\nTwoje zaangażowanie jest konieczne, aby zapewnić niezależność Blokady. Zobacz jak możesz wspomóc ten projekt: http://blokada.org/#you
