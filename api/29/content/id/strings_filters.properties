b_unified_name=Unified hosts file (disarankan)
b_unified_comment=Konfigurasi yang disarankan yang berusaha menjaga keseimbangan antara efektifitas pemblokiran, dampak baterai dan false positive. Ini adalah pilihan yang aman bagi pengguna baru.
b_hphosts_name=HpHosts ads hosts file
b_hphosts_comment=Konfigurasi yang ketat yang akan memblokir lebih banyak iklan, namun sesekali mungkin salah memblokir konten yang diinginkan. Ini adalah pilihan yang baik jika pilihan default tidak cukup efektif untuk Anda.
b_mvps_name=MVPS hosts file
b_mvps_comment=Konfigurasi yang lebih lunak dan kurang resource-intensive yang akan menghilangkan lebih banyak iklan daripada yang default, namun dapat meningkatkan masa pakai baterai dan performa perangkat. Ini adalah pilihan tepat jika Anda mengalami masalah dengan perangkat atau aplikasi Anda.
b_adaway_name=Adaway hosts file
b_adaway_comment=Memblokir penyedia iklan seluler dan beberapa penyedia analytics.
b_danpollock_name=Dan Pollock's hosts file
b_danpollock_comment=Berkas host penghambat iklan yang cukup berimbang.
b_pgl_name=Peter Lowe's hosts file
b_pgl_comment=Server host kompak host file.
b_userreport_name=Daftar putih default
b_userreport_comment=Berisi host yang dibutuhkan agar aplikasi ini bekerja dengan semestinya. Menghapus entri ini mungkin membuat beberapa fitur tidak penting tidak dapat digunakan.
