b_store_title=Blokada - der beste Werbeblocker für Android
b_store_short=Der Werbeblocker für Android - akkuschonend, schnell, leistungsstark und einfach zu benutzen. Aktiv weiterentwickelt von einer Open Source-Community, die sich einer werbefreien Zukunft verschrieben hat.
b_store_bullets=- Kostenlos und Open Source\n- Blockt ungewollte Inhalte wie Werbung, Tracking und Schadsoftware\n- Super einfach zu benutzen, keine Konfiguration nötig\n- Kein root nötig\n- Funktioniert für alle Apps, nicht nur im Browser\n- Unterstützt WLAN und mobile Datenverbindungen
b_store_long=## Blockiert Werbung, ohne denn Akku leerzusaugen\n\nBlokada nutzt clevere Methoden, um den Akkuverbrauch zu minimieren. Die meisten Nutzer werden überhaupt keinen erhöhten Verbrauch feststellen. Wir achten außerdem darauf, dass die Surfgeschwindigkeit nicht unter dem Werbeblocking leidet. Probiere es aus!\n\n## Ein Werbeblocker, dem Du vertrauen kannst\n\nDu solltest aufpassen, welche Apps deinen Traffic filtern dürfen, da sie auf diesem Weg sensible Informationen abgreifen können. Blokada ist Open Source, d.h. jeder kann den Source Code überprüfen um sicherzugehen, dass alles in Ordnung ist. Vertraue unserer Community, die glaubt, dass eine werbefreie Welt eine bessere ist!\n\n## Du hast die Kontrolle\n\nDu Blokada nutzen, ohne irgendetwas konfigurieren zu müssen. Trotzdem hast Du jederzeit die Kontrolle darüber, was geblockt und was erlaubt werden soll. Die Filter, die Du hinzufügst, werden automatisch aktualisiert.\n\n## Schütze deine Privatsphäre\n\nStarte Blokada, und Du wirst merken, wie jeder deiner Schritte getrackt wird. Es wird dich schockieren. Blokada verhindert dieses Tracking und sorgt für Anonymität.\n\n## Halte dein Gerät sicher und schnell\n\nBlokada verringert den Datenverbrauch und macht dein Gerät schneller, indem es ungewünschten Content gar nicht erst herunterlädt. Es funktioniert in allen Apps, nicht nur im Browser. Es benötigt kein root oder eine komplizierte Einrichtung, unterstützt WLAN und mobile Datenverbindungen, und es ist komplett kostenlos. Probiere es aus!\n\n## Blokada lebt von Dir\n\nDeine Unterstützung ist sehr wichtig, um Blokada unabhängig und kostenlos zu halten. Schau dir an, wie Du uns unterstützen kannst: http://blokada.org/#you
