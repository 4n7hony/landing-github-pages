b_store_long=## Bloquea anuncios sin malgastar batería\n\nBlokada utiliza técnicas inteligentes para minimizar el impacto en la vida de la batería. De hecho, la mayoría de los usuarios nos dicen que no ven ningún drenaje de la batería. También nos esforzamos mucho para que la velocidad de la red no se vea afectada por el bloqueo de anuncios. ¡Pruébalo tú mismo!\n\n## Bloqueador de anuncios en el que puedes confiar\n\nDebes tener cuidado al usar cualquier aplicación que filtre su tráfico, ya que podrían robar tu información confidencial. Blokada es de código abierto, lo que significa que cualquiera puede ver su código fuente para asegurarse de que es seguro de usar. ¡Pon tu confianza en una comunidad próspera que cree que un mundo libre de anuncios es mejor!\n\n##Tienes el control\n\nSi bien Blokada se puede utilizar sin gastar un segundo en configurarlo, todavía se puede ajustar a tus necesidades. Tú decides qué debe o no bloquearse, y los filtros que agrega se mantendrán automáticamente actualizados.\n\n## Protege tu privacidad\n\nSólo tienes que activar Blokada y te mostrará cómo las grandes corporaciones están siguiendo cada movimiento. ¡Te sorprenderás! Blokada evita que las solicitudes de seguimiento sean enviadas y te mantiene anónimo.\n\n## Mantén tu dispositivo seguro y rápido\n\nBlokada ahorra gastos innecesarios en tu plan de datos y hace que el dispositivo sea más rápido al impedir que se descargue y muestre contenido no deseado. Funciona en todas tus aplicaciones, no sólo en el navegador. No requiere instalación complicada o root, admite redes WiFi y móviles, y es totalmente gratuito. ¡Sólo dale una oportunidad!\n\n## Blokada está hecho por ti\n\n¡Tu participación es extremadamente importante para que Blokada se mantenga independiente y libre! Mira cómo puedes ayudar en http://blokada.org/#you
