b_unified_name=קובץ שרתים אחוד (מומלץ)
b_unified_comment=הגדרות מומלצות ששואפות לאזן בין חסימה אפקטיבית ושמירה על בטריה. זו בחירה בטוחה עבור משתמשים חדשים.
b_hphosts_name=שרתי הפרסומות של HpHosts
b_hphosts_comment=הגדרות מחמירות אשר יחסמו יותר פרסומות, אך במקרים מסויימים יכולים גם לחסום תוכן רצוי.\nזו בחירה טובה במידה והחסימה הסטנדרטית אינה יעילה מספיק עבורך.
b_mvps_name=שרתי הפרסומות של MVPS
b_mvps_comment=הגדרות מקלות, ופחות כבדות (מבחינת ביצועים) אשר יאפשרו יותר פרסומות מההגדרות הסטנדרטיות, אבל ישפרו חיי סוללה וביצועים. זו בחירה מצויינת במידה ואתה חווה בעיות במכשיר או באפליקציות.
b_adaway_name=שרתי הפרסומות של Adaway
b_adaway_comment=חוסם ספקי פרסומות למובייל ומספר ספקי אנליטיקות.
b_danpollock_name=שרתי הפרסומות של Dan Pollock
b_danpollock_comment=קובץ שרתי פרסומות סביר ומאוזן.
b_pgl_name=שרתי הפרסומות של Peter Lowe
b_pgl_comment=קובץ שרתי פרסומות קומפקטי.
b_userreport_name=בררת המחדל של הרשימה הלבנה
b_userreport_comment=מכיל שרתים אשר נדרשים לפעולת האפליקציה השוטפת. מחיקתו יכולה לפגוע במספר תכונות לא קריטיות.
